{% extends 'base.html' %}

{% block content %}

    <div style=" border-radius: 1rem; margin: 2rem; text-align: center">
        <h1 style="font-family: 'Nanum Brush Script', cursive;">
            Enter your Text!
        </h1>

        <form action="/poll/index/" method="post">
            {% csrf_token %}
            <div>
                <input type="text" name="index_input">
            </div>
            <div>
                <input type="submit" class="btn btn-primary" value="ENTER">
            </div>
            <div>
              {% if text == "None" %}
                <img src = "/static/None.jpg">
              {% else %}
                <img src = "/static/result.jpg">
              {% endif %}
            </div>
        </form>

        <h4>
            {{ text }}
        </h4>

    </div>

{% endblock %}
